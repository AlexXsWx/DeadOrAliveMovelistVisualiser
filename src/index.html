<!DOCTYPE html>
<html>

    <head>

        <title>DOA5LR movelist</title>

        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/canvas.css">

        <script src="../data/rig.js"></script>
        <script data-main="js/main" src="../lib/require/2.1.20/require.min.js"></script>

    </head>

    <body>

        <div id="content">
            <div id="menu">
                <table id="settings">
                    <tr>
                        <td><input type="checkbox" /></td>
                        <td><label for="">Edit mode</label></td>
                    </tr>
                    <tr>
                        <td><input id="smoothScroll" type="checkbox" disabled checked /></td>
                        <td><label for="smoothScroll">Smooth scroll</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Group root nodes by<br />
                            <input type="checkbox" />stance<br />
                            <input type="checkbox" />type<br />
                            <input type="checkbox" />strike type<br />
                        </td>
                    </tr>
                </table>
                <table id="abbreviations"></table>
                <table id="editor">
                    <tr>
                        <td><label for="nodeName">name</label></td>
                        <td><input id="nodeName" /></td>
                    </tr>
                    <tr><td><input id="deleteNode" type="button" value="delete" /></td></tr>
                </table>
            </div>
        </div>

    </body>

</html>
