<!DOCTYPE html>

    <head>

        <title>DOA5LR FSDC#2</title>

        <link rel="stylesheet" type="text/css" href="style/fsdc.css">

        <script data-main="js/fsdc/loader" src="../lib/require/2.1.20/require.min.js"></script>

    </head>

    <body>

        <div id="content">

            <table id="data">
                <thead>
                    <tr></tr>
                    <tr></tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div id="controls">
                <input type="button" id="export" value="Export .ahk (Ctrl+Shift+E)" />
                <input type="button" id="changeMapping" value="Change key mapping" style="display: none" />
            </div>

            <div id="footer">
                <sub class="credits">Credit for the used images goes to community at <a href="http://www.freestepdodge.com">FreeStepDodge.com</a></sub>
            </div>

        </div>

        <!-- ==== Overlays ==== -->

        <div id="overlays" style="display: none">

            <div id="shadow"></div>
            <div id="mapping">
                <a href="https://autohotkey.com/docs/KeyList.htm">Help</a>
                <table>
                    <tr><td colspan=2 style="text-align: center">Macro control</td></tr>
                    <tr><td>Play:   </td><td><input list="keys" id="mapping_btn_play"   type="text" value="RCtrl" /></td></tr>
                    <tr><td>Reload: </td><td><input list="keys" id="mapping_btn_reload" type="text" value="Insert"   /></td></tr>
                    <tr><td colspan=2 style="text-align: center">Game input</td></tr>
                    <tr><td>Left:  </td><td><input list="keys" id="mapping_btn_left"  type="text" value="Left"  /></td></tr>
                    <tr><td>Right: </td><td><input list="keys" id="mapping_btn_right" type="text" value="Right" /></td></tr>
                    <tr><td>Up:    </td><td><input list="keys" id="mapping_btn_up"    type="text" value="Up"    /></td></tr>
                    <tr><td>Down:  </td><td><input list="keys" id="mapping_btn_down"  type="text" value="Down"  /></td></tr>
                    <tr><td>Hold:  </td><td><input list="keys" id="mapping_btn_hold"  type="text" value="L"     /></td></tr>
                    <tr><td>Punch: </td><td><input list="keys" id="mapping_btn_punch" type="text" value="M"     /></td></tr>
                    <tr><td>Kick:  </td><td><input list="keys" id="mapping_btn_kick"  type="text" value="J"     /></td></tr>
                    <tr><td>Throw: </td><td><input list="keys" id="mapping_btn_throw" type="text" value="K"     /></td></tr>
                    <tr><td>P+K:   </td><td><input list="keys" id="mapping_btn_pk"    type="text" value="U"     /></td></tr>
                    <tr><td>H+K:   </td><td><input list="keys" id="mapping_btn_hk"    type="text" value="I"     /></td></tr>
                    <tr><td>H+P+K: </td><td><input list="keys" id="mapping_btn_hpk"   type="text" value="O"     /></td></tr>
                    <tr><td>Taunt: </td><td><input list="keys" id="mapping_btn_taunt" type="text" value="N"     /></td></tr>
                </table>
                <input type="button" value="OK" />
            </div>

        </div>

        <div id="loading">
            <span>Loading bunch of script files<br />through a slow service... (<span id="loading-loaded">0</span> / <span id="loading-amount"></span>?)</span>
        </div>
